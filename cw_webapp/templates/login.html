    <style>
   /* Base Variables */
:root {
    --primary-color: #4f46e5;
    --secondary-color: #10b981;
    --accent-color: #8b5cf6;
    --success-color: #06b6d4;
    --light-color: rgba(255, 255, 255, 0.9);
    --dark-color: rgba(79, 70, 229, 0.8);
    --light-shadow: rgba(255, 255, 255, 0.6);
    --dark-shadow: rgba(79, 70, 229, 1);
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    width: 100%;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: all 0.5s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    position: relative;
    background-image: var(--bg-pattern);
}

/* Theme Settings */

    --text-color: #e2e8f0;

/* Container Styles */
.container {
    position: relative;
    z-index: 10;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    max-width: 1400px;
}

/* Login Container */
.login-container {
    width: 90%;
    max-width: 450px;
    padding: 30px;
    margin: 50px auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 50%);
    transform: rotate(0deg);
    animation: rotate 15s linear infinite;
    z-index: -1;
}

/* Heading Styles */
.login-container h2 {
    color: var(--text-color);
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
    font-size: 2rem;
    letter-spacing: 0.5px;
    text-shadow: 0 0 5px var(--border-color);
}

.login-container h2::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    margin: 10px auto 0;
    border-radius: 10px;
}

/* Form Styles */
.form-group {
    position: relative;
    margin-bottom: 25px;
}

.form-group label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: var(--text-color);
    opacity: 0.8;
    pointer-events: none;
    transition: all 0.3s ease;
    font-size: 1rem;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    height: 55px;
    padding: 10px 15px;
    font-size: 16px;
    background-color: var(--input-bg);
    border: 1px solid rgba(79, 70, 229, 0.5);
    border-radius: 8px;
    transition: all 0.3s ease;
    color: var(--text-color);
}

.form-group input:focus {
    border-color: rgba(79, 70, 229, 1);
    outline: none;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

.form-group input:focus ~ label,
.form-group input:not(:placeholder-shown) ~ label {
    top: 0;
    left: 10px;
    font-size: 12px;
    background-color: var(--card-bg);
    padding: 0 5px;
    opacity: 1;
}

/* Button Styles */
.btn {
    position: relative;
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 12px;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    overflow: hidden;
    z-index: 1;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.6s ease;
    z-index: -1;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background-color: rgba(79, 70, 229, 1);
    border: none;
    color: white;
    width: 100%;
}

.btn-primary:hover {
    background-color: rgba(79, 70, 229, 0.8);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
}

.btn-danger {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    border: none;
    box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
    color: white;
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(239, 68, 68, 0.3);
}

.btn-secondary {
    background: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-color);
}

.btn-secondary:hover {
    background: rgba(79, 70, 229, 0.1);
}

/* Toggle Container */
.toggle-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
}

#darkModeToggle {
    font-size: 16px;
    border-radius: 50px;
    padding: 10px 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#darkModeToggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

/* Text and Link Styles */
hr {
    border-color: var(--border-color);
    opacity: 0.2;
    margin: 25px 0;
}

a {
    color: var(--primary-color);
    transition: color 0.3s ease;
    text-decoration: none;
}

a:hover {
    color: var(--secondary-color);
}

.text-center {
    text-align: center;
}

.mt-2 {
    margin-top: 0.5rem;
}

.mt-3 {
    margin-top: 1rem;
}

.w-100 {
    width: 100%;
}

/* Social Button Styles */
.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-weight: 500;
    margin-top: 12px;
}

.social-btn i {
    font-size: 18px;
}

/* Animation Elements */
.light-spot {
    position: fixed;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0) 0%, rgba(79, 70, 229, 0.3) 50%, rgba(79, 70, 229, 0) 100%);
    pointer-events: none;
    width: 40px;
    height: 40px;
    box-shadow: 0 0 40px rgba(253, 253, 253, 0.5);
    transition: transform 0.1s ease;
    z-index: 9999;
}

.floating-shapes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(45deg, rgba(79, 70, 229, 0.1), rgba(139, 92, 246, 0.1));
    backdrop-filter: blur(5px);
    animation: float 15s infinite linear;
    opacity: 0.3;
}

.shape:nth-child(1) {
    width: 150px;
    height: 150px;
    left: 10%;
    top: 20%;
    animation-duration: 35s;
    background: linear-gradient(45deg, rgba(79, 70, 229, 0.1), rgba(16, 185, 129, 0.1));
}

.shape:nth-child(2) {
    width: 100px;
    height: 100px;
    left: 80%;
    top: 60%;
    animation-duration: 45s;
    animation-delay: 1s;
    background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
}

.shape:nth-child(3) {
    width: 200px;
    height: 200px;
    left: 20%;
    top: 70%;
    animation-duration: 40s;
    animation-delay: 2s;
    background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
}

.shape:nth-child(4) {
    width: 80px;
    height: 80px;
    left: 65%;
    top: 15%;
    animation-duration: 30s;
    animation-delay: 3s;
    background: linear-gradient(45deg, rgba(6, 182, 212, 0.1), rgba(79, 70, 229, 0.1));
}

.glow-effect {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(79, 70, 229, 0.3) 0%, transparent 70%);
    filter: blur(20px);
    animation: pulse 8s infinite alternate;
    z-index: -1;
}

.glow-effect:nth-child(1) {
    top: -100px;
    left: -100px;
}

.glow-effect:nth-child(2) {
    bottom: -100px;
    right: -100px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
    animation-delay: 2s;
}

.loading-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--success-color));
    width: 0%;
    transition: width 0.5s ease;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
    background-size: 300% 300%;
    animation: shimmer 2s infinite linear;
}

/* Error styles */
.error-message {
    color: #ef4444;
    font-size: 14px;
    margin-top: 5px;
    padding-left: 15px;
    display: none;
}

.form-control.is-invalid {
    border-color: #ef4444;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
}

.form-control.is-invalid + .error-message {
    display: block;
}

/* Success animation */
.success-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(16, 185, 129, 0.1);
    border-radius: 20px;
    z-index: -1;
    transform: scale(0);
    opacity: 0;
}

.login-container.success .success-animation {
    animation: success-pulse 1s forwards;
}

/* Animations */
@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg) scale(1);
    }
    33% {
        transform: translateY(-50px) rotate(120deg) scale(1.1);
    }
    66% {
        transform: translateY(50px) rotate(240deg) scale(0.9);
    }
    100% {
        transform: translateY(0) rotate(360deg) scale(1);
    }
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.3;
    }
    50% {
        transform: scale(1.5);
        opacity: 0.5;
    }
    100% {
        transform: scale(1);
        opacity: 0.3;
    }
}

@keyframes shimmer {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes success-pulse {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.7;
    }
    100% {
        transform: scale(1);
        opacity: 0;
    }
}

/* Accessibility improvements */
input:focus,
button:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}

/* Responsive Breakpoints */
/* Large devices and below (desktop, 1200px and down) */
@media (max-width: 1200px) {
    .login-container {
        max-width: 400px;
    }
}

/* Medium devices and below (tablets, 992px and down) */
@media (max-width: 992px) {
    .login-container {
        max-width: 380px;
    }
    
    .login-container h2 {
        font-size: 1.8rem;
    }
}

/* Small devices and below (landscape phones, 768px and down) */
@media (max-width: 768px) {
    .login-container {
        width: 85%;
        max-width: 450px;
        margin: 30px auto;
        padding: 25px;
    }
    
    .login-container h2 {
        font-size: 1.6rem;
    }
    
    .toggle-container {
        top: 15px;
        right: 15px;
    }
    
    #darkModeToggle {
        padding: 8px 16px;
        font-size: 14px;
    }
    
    .form-group input {
        height: 50px;
    }
    
    .btn {
        padding: 10px 20px;
    }
}

/* Extra small devices (portrait phones, 576px and down) */
@media (max-width: 576px) {
    .login-container {
        width: 92%;
        margin: 20px auto;
        padding: 20px;
    }
    
    .login-container h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group input {
        height: 45px;
        font-size: 14px;
    }
    
    .form-group label {
        font-size: 14px;
    }
    
    .toggle-container {
        top: 10px;
        right: 10px;
    }
    
    #darkModeToggle {
        padding: 6px 12px;
        font-size: 12px;
    }
    
    hr {
        margin: 15px 0;
    }
    
    .btn {
        padding: 10px 16px;
        font-size: 14px;
    }
}

/* Extra extra small devices (small phones, 400px and down) */
@media (max-width: 400px) {
    .login-container {
        width: 95%;
        padding: 15px;
        margin: 15px auto;
    }
    
    .login-container h2 {
        font-size: 1.3rem;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group input {
        height: 40px;
        font-size: 13px;
    }
    
    .btn {
        padding: 8px 16px;
        font-size: 13px;
    }
    
    .toggle-container {
        top: 5px;
        right: 5px;
    }
    
    #darkModeToggle {
        padding: 5px 10px;
        font-size: 11px;
    }
}

/* Floating Shapes Responsive Adjustments */
@media (max-width: 768px) {
    .shape {
        opacity: 0.2; /* Reduce opacity on smaller screens */
    }
    
    .shape:nth-child(1) {
        width: 100px;
        height: 100px;
    }
    
    .shape:nth-child(3) {
        width: 150px;
        height: 150px;
    }
}

@media (max-width: 576px) {
    .shape {
        opacity: 0.15; /* Further reduce opacity on very small screens */
    }
}

/* Print styles */
@media print {
    .login-container {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    .toggle-container, 
    .light-spot, 
    .floating-shapes,
    .glow-effect {
        display: none;
    }
}

/* Prefers reduced motion */
@media (prefers-reduced-motion: reduce) {
    .login-container,
    .login-container:hover,
    .btn:hover,
    .light-spot,
    .shape,
    .glow-effect {
        animation: none;
        transition: none;
        transform: none;
    }
}

<div class="light-spot"></div>

<div class="container">
    <div class="toggle-container">
        <button class="btn btn-secondary" id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>

            </div>

                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>

    </div>
</div>

<script>
    const lightSpot = document.querySelector('.light-spot');

    document.addEventListener('mousemove', (event) => {
        const x = event.clientX;
        const y = event.clientY;
        lightSpot.style.transform = `translate(${x - 25}px, ${y - 25}px)`;
        lightSpot.style.boxShadow = `0 0 ${Math.abs(x % 50) + 20}px rgba(255, 255, 255, 0.7)`;
    });
</script>

<script>
    const toggleButton = document.getElementById("darkModeToggle");
    const body = document.body;

    function setMode(mode) {
        localStorage.setItem("theme", mode);
        body.className = mode;
        toggleButton.innerHTML = mode === "dark-mode" ? "â˜€ Light Mode" : "ðŸŒ™ Dark Mode";
    }

    toggleButton.addEventListener("click", () => {
        const currentMode = body.classList.contains("dark-mode") ? "light-mode" : "dark-mode";
        setMode(currentMode);
    });

    // Load user preference
    const savedTheme = localStorage.getItem("theme") || "light-mode";
    setMode(savedTheme);
</script>

<script>
    const loginContainer = document.querySelector('.login-container');

    document.addEventListener('mousemove', (event) => {
        const x = event.clientX;
        const y = event.clientY;
        const offsetX = (x / window.innerWidth - 0.5) * 20; // Adjust parallax strength
        const offsetY = (y / window.innerHeight - 0.5) * 20; // Adjust parallax strength
        loginContainer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset error messages
        usernameError.textContent = '';
        passwordError.textContent = '';
        
        // Validate form
        if (!usernameInput.value.trim()) {
            usernameError.textContent = 'Username is required';
            usernameInput.classList.add('is-invalid');
            return;
        }
        
        if (!passwordInput.value.trim()) {
            passwordError.textContent = 'Password is required';
            passwordInput.classList.add('is-invalid');
            return;
        }

        // Show loading state
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.textContent = 'Logging in...';

        try {
            const formData = new FormData(loginForm);
            const response = await fetch(loginForm.action, {
                method: 'POST',
                body: formData,
                credentials: 'same-origin',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            const data = await response.json();

            if (response.ok) {
                // Store token in localStorage
                localStorage.setItem('auth_token', data.token);
                
                // Redirect to dashboard
                window.location.href = data.redirect;
            } else {
                throw new Error(data.message || 'Login failed');
            }
        } catch (error) {
            // Handle errors
            const errorMessage = error.message || 'An error occurred during login';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = errorMessage;
            loginForm.insertBefore(errorDiv, loginForm.firstChild);
        } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.textContent = originalText;
        }
    });

    // Add input validation
    usernameInput.addEventListener('input', function() {
        if (usernameInput.value.trim()) {
            usernameInput.classList.remove('is-invalid');
            usernameError.textContent = '';
        }
    });

    passwordInput.addEventListener('input', function() {
        if (passwordInput.value.trim()) {
            passwordInput.classList.remove('is-invalid');
            passwordError.textContent = '';
        }
    });
});
</script>
